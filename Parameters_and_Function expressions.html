<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let oddOrEven = function(number){
          if(number % 2 == 0){
            document.write(number + "This is even number");
          } 
          else{
            document.write(number + "This is odd number");
          }

        }

        let number = prompt ("Please give me a number");
        oddOrEven(number);

    </script>
</body>
</html>
