<html lang="en">
<head>

<body>
 <header>

 </header>
   <p>how are you</p>
   
   <!-- creating a div -->
    <script>

        let div = document.createElement("div");

        document.querySelector("header p").innerHTML = "<strong> good job! </strong>"

    </script>
